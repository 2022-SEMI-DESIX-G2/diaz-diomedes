<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Laboratorio 5 - Fibonacci Refactor</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <form id="formulario">
            <h2>Serie Fibonacci</h2>
            <div class="form-control">
                <label for="numero">Ingrese Cantidad de valores de Fibonacci:</label>
                <input type="number" id="numero" min="1" pattern="^[0-9]+">
                <button type="submit"><p>Calcular</p></button>
            </div>
        </form>

        <div id="tarjetas" class="tarjetas">
            <div class="card">
                  <p>0</p>
            </div>
            <div class="card">
                  <p>1</p>
            </div>

        </div>
        

        <!-- <script src="index.js"></script> -->
        <script src="utils.js"></script>
        <script src="fibonacci.js"></script>
    </body>
</html>
